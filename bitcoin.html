<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav>
        <div class="logo">
          img
        </div>
        <div class="links">

        </div>
      </nav>
    </header>

    <main>
      <!-- Home -->
      <section id="home">
        <div class="container text-center bg-body-tertiary">
          <div class="row">
            <div class="col-md-6" id="meme-text">
              <h1 class="custom-text1">
                From <span class="In-line">Meme</span> To
                <span class="In-line">Stable Coin</span>
              </h1>
              <h2 class="custom-text2">sell or buy crypto</h2>

              <div class="lower-button">
                <div class="button-2">
                  <button
                    style="
                      color: white;
                      border-color: white;
                      background-color: plum;
                    "
                    class="btn btn-primary rounded"
                  >
                    Get Started
                  </button>
                </div>

                <div class="button-3">
                  <button
                    style="
                      color: white;
                      border-color: white;
                      background-color: plum;
                    "
                    class="btn btn-primary rounded"
                  >
                    Download App
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-6" id="pic-1">
              <img src="/pictures/pngwing.com (1).png" alt="photo" id="pic" />
            </div>
          </div>
        </div>
      </section>

      <!-- about -->
      <section id="about">about</section>

      <!-- features -->
      <section id="features">features</section>

      <!-- services -->
      <section id="services">services</section>
    </main>

    <!-- footer -->
    <footer></footer>
  </body>
</html>
